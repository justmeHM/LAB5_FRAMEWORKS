<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LAB 5 WEB FRAMEWORKS</a>
      </div>
    </nav>

    <!-- Two-column layout -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <h2>Left Column</h2>
          <p>This is the left side of the layout.</p>
        </div>
        <div class="col-md-6">
          <h2>Right Column</h2>
          <p>This is the right side of the layout.</p>
        </div>
      </div>

      <!-- Button and Alert -->
      <button
        class="btn btn-primary mt-4"
        onclick="document.getElementById('myAlert').classList.remove('d-none')"
      >
        Click Me
      </button>
      <div id="myAlert" class="alert alert-success mt-3 d-none">
        You clicked the button!
      </div>
    </div>
  </body>
</html>
